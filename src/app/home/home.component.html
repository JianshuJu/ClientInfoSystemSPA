<h2>Clients</h2>
<hr>
<div class="rounded">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let client of clients">
                <app-client-card [client]="client"> </app-client-card>
            </div>
        </div>
    </div>
</div>
<hr>
<h2>Employees</h2>
<hr>
<div class="rounded">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let employee of employees">
                <app-employee-card [employee]="employee"> </app-employee-card>
            </div>
        </div>
    </div>
</div>
