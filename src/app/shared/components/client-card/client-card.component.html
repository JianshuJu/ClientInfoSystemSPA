<div class="card" style="width: 18rem;">
    <div class="card-body">
        <a [routerLink]="['/client/', client?.id]">
            <h5 class="card-title">{{client?.name}}</h5>
        </a>

        <h6 class="card-subtitle mb-2 text-muted">First Added: {{client?.addedOn}}</h6>
        
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{client?.email}}</li>
              <li class="list-group-item">{{client?.phones}}</li>
              <li class="list-group-item">{{client?.address}}</li>
            </ul>
        
    </div>
</div>
